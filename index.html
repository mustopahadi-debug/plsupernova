<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .login-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-container button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* Main App */
        .app-container {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .upload-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-wrapper label {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-block;
            transition: transform 0.2s;
        }

        .file-input-wrapper label:hover {
            transform: translateY(-2px);
        }

        .file-name {
            color: #666;
            font-size: 14px;
        }

        .last-update {
            color: #27ae60;
            font-weight: 600;
            font-size: 14px;
        }

        /* Loading Animation */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
        }

        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* Search Section */
        .search-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-highlight {
            font-weight: 600;
            color: #667eea;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        /* Results Section */
        .results-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 400px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-count {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .no-data-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        /* Product Cards */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-3px);
        }

        .product-header {
            margin-bottom: 12px;
        }

        .product-sku {
            font-weight: 700;
            color: #667eea;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .product-name {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
            font-weight: 600;
        }

        .product-category {
            display: inline-block;
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .product-prices {
            margin: 12px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .price-row:last-child {
            margin-bottom: 0;
        }

        .price-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        .price-value {
            font-size: 15px;
            font-weight: 700;
            color: #27ae60;
        }

        .stock-section {
            margin-top: 12px;
        }

        .stock-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .stock-total-label {
            font-weight: 600;
            color: white;
            font-size: 14px;
        }

        .stock-total-value {
            font-weight: 700;
            color: white;
            font-size: 18px;
        }

        .warehouse-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
        }

        .warehouse-item {
            text-align: center;
            padding: 8px 4px;
            border-radius: 6px;
            transition: transform 0.2s;
        }

        .warehouse-item:hover {
            transform: scale(1.05);
        }

        .warehouse-name {
            font-size: 11px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .warehouse-qty {
            font-size: 14px;
            font-weight: 700;
        }

        /* Stock Colors */
        .stock-empty {
            background: #ffe5e5;
            color: #e74c3c;
        }

        .stock-low {
            background: #fff5e5;
            color: #f39c12;
        }

        .stock-good {
            background: #e5ffe5;
            color: #27ae60;
        }

        /* Logout Button */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            z-index: 100;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 50px 20px;
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .upload-section {
                flex-direction: column;
                align-items: stretch;
            }

            .file-input-wrapper label {
                text-align: center;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .filters {
                justify-content: center;
            }

            .filter-btn {
                flex: 1;
                min-width: 100px;
                font-size: 13px;
                padding: 8px 12px;
            }

            .logout-btn {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }

            .warehouse-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .product-card {
                padding: 12px;
            }

            .product-sku {
                font-size: 14px;
            }

            .product-name {
                font-size: 13px;
            }

            .warehouse-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h2>üîê Inventory Checker</h2>
        <input type="password" id="passwordInput" placeholder="Masukkan Password" autocomplete="off">
        <button onclick="login()">Login</button>
        <div class="error-message" id="errorMessage">Password salah! Coba lagi.</div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Memproses Database...</div>
            <div class="loading-subtext">Harap tunggu, sedang membaca file Excel</div>
        </div>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <button class="logout-btn" onclick="logout()">Logout</button>

        <!-- Header -->
        <div class="header">
            <h1>üì¶ Inventory Checker</h1>
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".xlsx,.xls" onchange="handleFileUpload(event)">
                    <label for="fileInput">üìÅ Upload Excel</label>
                </div>
                <span class="file-name" id="fileName">Belum ada file</span>
                <span class="last-update" id="lastUpdate"></span>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-wrapper">
                <input type="text" class="search-input" id="searchInput" placeholder="üîç Cari produk... (contoh: b550m, asus, laptop, dll)" autocomplete="off">
                <div class="suggestions" id="suggestions"></div>
            </div>
            <div class="filters">
                <button class="filter-btn active" onclick="sortBy('default')">Default</button>
                <button class="filter-btn" onclick="sortBy('stock')">üìä Stok Terbanyak</button>
                <button class="filter-btn" onclick="sortBy('price')">üí∞ Harga Termurah</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">0 produk ditemukan</div>
            </div>
            <div id="resultsContainer">
                <div class="no-data">
                    <div class="no-data-icon">üì¶</div>
                    <h3>Upload file Excel untuk memulai</h3>
                    <p>Klik tombol "Upload Excel" di atas</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allProducts = [];
        let filteredProducts = [];
        let currentSort = 'default';
        const PASSWORD = 'hadibaik';
        
        // Warehouse configuration - sesuai permintaan
        const DISPLAY_WAREHOUSES = ['1A', '3B', '4B', '4A', '5B', '6A', '6B'];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                showApp();
            }
            
            // Enter key for password
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            
            // Search input handler
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);
            searchInput.addEventListener('focus', handleSearch);
            
            // Click outside to close suggestions
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-wrapper')) {
                    document.getElementById('suggestions').style.display = 'none';
                }
            });
        });

        function login() {
            const password = document.getElementById('passwordInput').value;
            if (password === PASSWORD) {
                localStorage.setItem('isLoggedIn', 'true');
                showApp();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        function showApp() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);
            
            // Extract date from filename (format: PL-B2C-YY-MM-DD-HHMM.XLSX)
            const filename = file.name;
            const match = filename.match(/(\d{2})-(\d{2})-(\d{2})-(\d{2})(\d{2})/);
            let updateDate = 'Unknown';
            if (match) {
                const [_, year, month, day, hour, minute] = match;
                updateDate = `${day}/${month}/20${year} ${hour}:${minute}`;
            }
            
            document.getElementById('fileName').textContent = filename;
            document.getElementById('lastUpdate').textContent = `üìÖ Update: ${updateDate}`;

            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                
                allProducts = [];
                
                // Process all sheets except AGS10
                workbook.SheetNames.forEach(sheetName => {
                    if (sheetName === 'AGS10') return; // Skip AGS10
                    
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    
                    // Find header row (row with "SKU NO")
                    let headerRowIndex = -1;
                    for (let i = 0; i < Math.min(10, jsonData.length); i++) {
                        if (jsonData[i] && jsonData[i][0] === 'SKU NO') {
                            headerRowIndex = i;
                            break;
                        }
                    }
                    
                    if (headerRowIndex === -1) return;
                    
                    const headers = jsonData[headerRowIndex];
                    const warehouseRowIndex = headerRowIndex + 2; // Row 4 contains warehouse names
                    const warehouseNames = jsonData[warehouseRowIndex] || [];
                    
                    // Process data rows
                    for (let i = headerRowIndex + 3; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (!row || !row[0] || row[0] === 'TOTAL') continue;
                        
                        const sku = row[0];
                        const product = row[1];
                        const kodeBarang = row[2];
                        const spesifikasi = row[3];
                        const hargaTokopedia = row[7]; // M3 column
                        const hargaShopee = row[8]; // M4 column
                        const totalStock = row[12]; // M column (TOT)
                        
                        // Get warehouse stocks
                        const warehouses = {};
                        let gudangLainnya = 0;
                        
                        // Start from column N (index 13)
                        for (let j = 13; j < Math.min(row.length, 40); j++) {
                            const warehouseName = warehouseNames[j];
                            const stock = parseInt(row[j]) || 0;
                            
                            if (warehouseName && stock > 0) {
                                if (DISPLAY_WAREHOUSES.includes(warehouseName)) {
                                    warehouses[warehouseName] = stock;
                                } else {
                                    gudangLainnya += stock;
                                }
                            }
                        }
                        
                        if (gudangLainnya > 0) {
                            warehouses['LAINNYA'] = gudangLainnya;
                        }
                        
                        allProducts.push({
                            sku,
                            product,
                            kodeBarang,
                            spesifikasi,
                            hargaTokopedia,
                            hargaShopee,
                            totalStock: parseInt(totalStock) || 0,
                            warehouses,
                            sheet: sheetName
                        });
                    }
                });
                
                // Don't show all products initially - wait for search
                filteredProducts = [];
                displayProducts(filteredProducts);
                
                showLoading(false);
            } catch (error) {
                console.error('Error processing file:', error);
                alert('Error membaca file Excel. Pastikan format file benar.');
                showLoading(false);
            }
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase().trim();
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (!query || allProducts.length === 0) {
                suggestionsDiv.style.display = 'none';
                filteredProducts = []; // Don't show products when no search
                displayProducts(filteredProducts);
                return;
            }
            
            // Filter products
            filteredProducts = allProducts.filter(p => {
                return (
                    (p.sku && p.sku.toLowerCase().includes(query)) ||
                    (p.product && p.product.toLowerCase().includes(query)) ||
                    (p.kodeBarang && p.kodeBarang.toLowerCase().includes(query)) ||
                    (p.spesifikasi && p.spesifikasi.toLowerCase().includes(query))
                );
            });
            
            // Show suggestions (limit to 10)
            if (filteredProducts.length > 0) {
                const suggestions = filteredProducts.slice(0, 10);
                suggestionsDiv.innerHTML = suggestions.map(p => {
                    // Show SKU, KODEBARANG, and SPESIFIKASI
                    const displayText = `${p.sku} - ${p.kodeBarang || 'N/A'} - ${p.spesifikasi}`.substring(0, 100);
                    const highlighted = highlightMatch(displayText, query);
                    return `<div class="suggestion-item" onclick="selectSuggestion('${p.sku}')">${highlighted}</div>`;
                }).join('');
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.innerHTML = '<div class="suggestion-item">Tidak ada hasil</div>';
                suggestionsDiv.style.display = 'block';
            }
            
            displayProducts(filteredProducts);
        }

        function highlightMatch(text, query) {
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="suggestion-highlight">$1</span>');
        }

        function selectSuggestion(sku) {
            const product = allProducts.find(p => p.sku === sku);
            if (product) {
                document.getElementById('searchInput').value = product.spesifikasi;
                filteredProducts = [product];
                displayProducts(filteredProducts);
                document.getElementById('suggestions').style.display = 'none';
            }
        }

        function sortBy(type) {
            currentSort = type;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let sorted = [...filteredProducts];
            
            if (type === 'stock') {
                sorted.sort((a, b) => b.totalStock - a.totalStock);
            } else if (type === 'price') {
                sorted.sort((a, b) => {
                    const priceA = (parseFloat(a.hargaShopee) || parseFloat(a.hargaTokopedia) || 999999999) * 1000;
                    const priceB = (parseFloat(b.hargaShopee) || parseFloat(b.hargaTokopedia) || 999999999) * 1000;
                    return priceA - priceB;
                });
            }
            
            displayProducts(sorted);
        }

        function displayProducts(products) {
            const container = document.getElementById('resultsContainer');
            const countDiv = document.getElementById('resultsCount');
            
            countDiv.textContent = `${products.length} produk ditemukan`;
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">üîç</div>
                        <h3>Mulai cari produk</h3>
                        <p>Ketik nama produk, SKU, atau kode barang di kolom pencarian</p>
                    </div>
                `;
                return;
            }
            
            const html = `
                <div class="product-grid">
                    ${products.map(p => createProductCard(p)).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        function createProductCard(product) {
            const stockClass = getStockClass(product.totalStock);
            
            // Create warehouse items
            let warehouseHTML = '';
            DISPLAY_WAREHOUSES.forEach(wh => {
                const qty = product.warehouses[wh] || 0;
                const whClass = getStockClass(qty);
                warehouseHTML += `
                    <div class="warehouse-item ${whClass}">
                        <div class="warehouse-name">${wh}</div>
                        <div class="warehouse-qty">${qty}</div>
                    </div>
                `;
            });
            
            // Add GUDANG LAINNYA
            const lainnyaQty = product.warehouses['LAINNYA'] || 0;
            const lainnyaClass = getStockClass(lainnyaQty);
            warehouseHTML += `
                <div class="warehouse-item ${lainnyaClass}">
                    <div class="warehouse-name">LAINNYA</div>
                    <div class="warehouse-qty">${lainnyaQty}</div>
                </div>
            `;
            
            return `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-sku">${product.sku || '-'}</div>
                        <div class="product-name">${product.spesifikasi || '-'}</div>
                        <div style="display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap;">
                            <span class="product-category">${product.product || '-'}</span>
                            ${product.kodeBarang ? `<span class="product-category" style="background: #e3f2fd; color: #1976d2;">üìã ${product.kodeBarang}</span>` : ''}
                        </div>
                    </div>
                    
                    <div class="product-prices">
                        ${product.hargaTokopedia ? `
                            <div class="price-row">
                                <span class="price-label">üíö Tokopedia</span>
                                <span class="price-value">Rp ${formatNumber(product.hargaTokopedia * 1000)}</span>
                            </div>
                        ` : ''}
                        ${product.hargaShopee ? `
                            <div class="price-row">
                                <span class="price-label">üß° Shopee</span>
                                <span class="price-value">Rp ${formatNumber(product.hargaShopee * 1000)}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="stock-section">
                        <div class="stock-total">
                            <span class="stock-total-label">TOTAL STOK</span>
                            <span class="stock-total-value">${product.totalStock}</span>
                        </div>
                        
                        <div class="warehouse-grid">
                            ${warehouseHTML}
                        </div>
                    </div>
                </div>
            `;
        }

        function getStockClass(stock) {
            if (stock === 0) return 'stock-empty';
            if (stock <= 5) return 'stock-low';
            return 'stock-good';
        }

        function formatNumber(num) {
            if (!num) return '0';
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
    </script>
</body>
</html>
